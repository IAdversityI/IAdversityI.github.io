an><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> treeData = [</span><br><span class="line">    &#123; <span class="attr">key</span>: <span class="string">&#x27;0-0&#x27;</span>, <span class="attr">title</span>: <span class="string">&#x27;0-0&#x27;</span> &#125;,</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="attr">key</span>: <span class="string">&#x27;0-1&#x27;</span>,</span><br><span class="line">        <span class="attr">title</span>: <span class="string">&#x27;0-1&#x27;</span>,</span><br><span class="line">        <span class="attr">children</span>: [</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="attr">key</span>: <span class="string">&#x27;0-1-0&#x27;</span>,</span><br><span class="line">                <span class="attr">title</span>: <span class="string">&#x27;0-1-0&#x27;</span>,</span><br><span class="line">                <span class="attr">children</span>: [</span><br><span class="line">                    &#123;</span><br><span class="line">                        <span class="attr">key</span>: <span class="string">&#x27;0-1-0-1&#x27;</span>, <span class="attr">title</span>: <span class="string">&#x27;0-1-0-1&#x27;</span></span><br><span class="line"></span><br><span class="line">                    &#125;,</span><br><span class="line">                    &#123; <span class="attr">key</span>: <span class="string">&#x27;0-1-0-2&#x27;</span>, <span class="attr">title</span>: <span class="string">&#x27;0-1-0-2&#x27;</span> &#125;,</span><br><span class="line">                ],</span><br><span class="line"></span><br><span class="line">            &#125;,</span><br><span class="line">            &#123; <span class="attr">key</span>: <span class="string">&#x27;0-1-1&#x27;</span>, <span class="attr">title</span>: <span class="string">&#x27;0-1-1&#x27;</span> &#125;,</span><br><span class="line">        ],</span><br><span class="line">    &#125;,</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="attr">key</span>: <span class="string">&#x27;0-2&#x27;</span>, <span class="attr">title</span>: <span class="string">&#x27;0-2&#x27;</span>,</span><br><span class="line">        <span class="attr">children</span>: [</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="attr">key</span>: <span class="string">&#x27;0-2-0&#x27;</span>,</span><br><span class="line">                <span class="attr">title</span>: <span class="string">&#x27;0-2-0&#x27;</span>,</span><br><span class="line">                <span class="attr">children</span>: [</span><br><span class="line">                    &#123;</span><br><span class="line">                        <span class="attr">key</span>: <span class="string">&#x27;0-2-0-1&#x27;</span>, <span class="attr">title</span>: <span class="string">&#x27;0-2-0-1&#x27;</span></span><br><span class="line"></span><br><span class="line">                    &#125;,</span><br><span class="line">                    &#123; <span class="attr">key</span>: <span class="string">&#x27;0-2-0-2&#x27;</span>, <span class="attr">title</span>: <span class="string">&#x27;0-2-0-2&#x27;</span> &#125;,</span><br><span class="line">                ],</span><br><span class="line"></span><br><span class="line">            &#125;,</span><br><span class="line">            &#123; <span class="attr">key</span>: <span class="string">&#x27;0-2-1&#x27;</span>, <span class="attr">title</span>: <span class="string">&#x27;0-2-1&#x27;</span> &#125;,</span><br><span class="line">        ],</span><br><span class="line"></span><br><span class="line">    &#125;,</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">handleGetValuePath</span>(< nsole</span>.<span class="title function_">log</span>(<span class="title class_">JSON</span>.<span class="title function_">stringify</span>(pathTemp));</span><br></pre></td></tr></table></figure>
