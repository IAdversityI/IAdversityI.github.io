        <p>1.获取浏览器类型</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">const getBroswer = () =&gt; &#123;</span><br><span class="line">  var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串</span><br><span class="line">  var isOpera = userAgent.indexOf(&quot;Opera&quot;) &gt; -1;</span><br><span class="line">  if (userAgent.indexOf(&quot;Opera&quot;) &gt; -1) &#123;</span><br><span class="line">    return &quot;Opera&quot;</span><br><span class="line">  &#125;; //判断是否Opera浏览器</span><br><span class="line">  if (userAgent.indexOf(&quot;Firefox&quot;) &gt; -1) &#123;</span><br><span class="line">    return &quot;Firefox&quot;;</span><br><span class="line">  &#125; //判断是否Firefox浏览器</span><br><span class="line">  if (userAgent.indexOf(&quot;Chrome&quot;) &gt; -1) &#123;</span><br><span class="line">    return &quot;Chrome&quot;;</span><br><span class="line">  &#125; //判断是否Chrome浏览器</span><br><span class="line">  if (userAgent.indexOf(&quot;Safari&quot;) &gt; -1) &#123;</span><br><span class="line">    return &quot;Safari&quot;;</span><br><span class="line">  &#125; //判断是否Safari浏览器</span><br><span class="line">  if (userAgent.indexOf(&quot;compatible&quot;) &gt; -1 &amp;&amp; userAgent.indexOf(&quot;MSIE&quot;) &gt; -1 &amp;&amp; !isOpera) &#123;</span><br><span class="line">    return &quot;IE&quot;;</span><br><span class="line">  &#125;; //判断是否IE浏览器</span><br><span class="line">  if (userAgent.indexOf(&quot;Trident&quot;) &gt; -1) &#123;</span><br><span class="line">    return &quot;Edge&quot;;</span><br><span class="line">  &#125; //判断是否Edge浏览器</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">export default getBroswer;</span><br></pre></td></tr></table></figure>
