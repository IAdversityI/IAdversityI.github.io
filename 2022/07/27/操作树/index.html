    <h1 class="article-title" itemprop="name">
      操作树
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//数据</span></span><br><span class="line"><span class="keyword">const</span> treeData = [</span><br><span class="line">  &#123; <span class="attr">key</span>: <span class="string">&#x27;0-0&#x27;</span>, <span class="attr">title</span>: <span class="string">&#x27;0-0&#x27;</span> &#125;,</span><br><span class="line">  &#123;</span><br><span class="line">    <span class="attr">key</span>: <span class="string">&#x27;0-1&#x27;</span>,</span><br><span class="line">    <span class="attr">title</span>: <span class="string">&#x27;0-1&#x27;</span>,</span><br><span class="line">    <span class="attr">children</span>: [</span><br><span class="line">      &#123; <span class="attr">key</span>: <span class="string">&#x27;0-1-0&#x27;</span>, <span class="attr">title</span>: <span class="string">&#x27;0-1-0&#x27;</span> &#125;,</span><br><span class="line">      &#123; <span class="attr">key</span>: <span class="string">&#x27;0-1-1&#x27;</span>, <span class="attr">title</span>: <span class="string">&#x27;0-1-1&#x27;</span> &#125;,</span><br><span class="line">    ],</span><br><span class="line">  &#125;,</span><br><span class="line">  &#123; <span class="attr">key</span>: <span class="string">&#x27;0-2&#x27;</span>, <span class="attr">title</span>: <span class="string">&#x27;0-2&#x27;</span> &#125;,</span><br><span class="line">]</span><br></pre></td></tr></table></figure>

<blockquote>
<p> 方法一 常规方法   </p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> <span class="attr">getTreeDataByKeys</span>: <span class="function">(<span class="params">targets: any[], ids: any[]</span>) =&gt;</span> any = <span class="function">(<span class="params">targets: any[], ids: any[]</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> <span class="attr">transferDataSource</span>: any[] = [];</span><br><span class="line">  <span class="keyword">function</span> <span class="title function_">handleTreeData</span>(<span class="params">targets: any[], ids: any[]</span>) &#123;</span><br><span class="line">    targets.<span class="title function_">map</span>(<span class="function">(<span class="params">vv, ii</span>) =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">if</span> (ids.<span class="title function_">includes</span>(vv.<span class="property">key</span>)) &#123;</span><br><span class="line">        transferDataSource.<span class="title function_">push</span>(&#123;</span><br><span class="line">          <span class="attr">value</span>: vv.<span class="property">title</span>,</span><br><span class="line">          <span class="attr">id</span>: vv.<span class="property">key</span>,</span><br><span class="line">        &#125;);</span><br><span class="line">        <span class="keyword">if</span> (vv.<span class="property">children</span>) &#123;</span><br><span class="line">          <span class="title function_">handleTreeData</span>(vv.<span class="property">children</span>, ids);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="title function_">handleTreeData</span>(targets, ids);</span><br><span class="line">  <span class="keyword">return</span> transferDataSource;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<blockquote>
<p>方法二 优化过一下写法的</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> <span class="title function_">getTreeDataByKeys2</span> = (<span class="params">targets: any[], ids: any[], tempData: any[] = []</span>) =&gt; &#123;</span><br><span class="line">  <span class="comment">// let transferDataSource: any[] = [];</span></span><br><span class="line">  targets.<span class="title function_">forEach</span>(<span class="function">(<span class="params">vv, ii</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="title function_">getTreeDataByKeys2</span>(vv.<span class="property">children</span> || [], ids, tempData);</span><br><span class="line">    ids.<span class="title function_">includes</span>(vv.<span class="property">key</span>) &amp;&amp; tempData.<span class="title function_">push</span>(vv);</span><br><span class="line">  &#125;);</span><br><span class="line">  <span class="keyword">return</span> tempData.<span class="title function_">map</span>(<span class="function">(<span class="params">v</span>) =&gt;</span> (&#123; <span class="attr">value</span>: v.<span class="property">title</span>, <span class="attr">id</span>: v.<span class="property">key</span> &#125;));</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<blockquote>
<p>方法三 先平铺树，再遍历</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> <span class="title function_">getTreeDataByKeys3</span> = (<span class="params">trees: any[], flaten: any[] = []</span>) =&gt; &#123;</span><br><span class="line">  trees.<span class="title function_">forEach</span>(<span class="function">(<span class="params">tree</span>) =&gt;</span> &#123;</span><br><span class="line">    flaten.<span class="title function_">push</span>(tree);</span><br><span class="line">    <span class="title function_">getTreeDataByKeys3</span>(tree.<span class="property">children</span> || [], flaten);</span><br><span class="line">  &#125;);</span><br><span class="line">  <span class="keyword">return</span> flaten;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">const</span> <span class="title function_">handleGetNodes</span> = (<span class="params">flatenTree: any[], ids: any[]</span>) =&gt; &#123;</span><br><span class="line">  <span class="keyword">return</span> ids.<span class="title function_">map</span>(<span class="function">(<span class="params">v</span>) =&gt;</span> flatenTree.<span class="title function_">find</span>(<span class="function">(<span class="params">vv</span>) =&gt;</span> vv.<span class="property">key</span> === v));</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<blockquote>
<p>方法四 在方法三的基础上再优化   </p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="title function_">handleGetFlatenTree</span>(<span class="params">trees = [],flaten = &#123;&#125;</span>)&#123;</span><br><span class="line">  trees.<span class="property">forEach</span> (<span class="function"><span class="params">tree</span>=&gt;</span>&#123;</span><br><span class="line">      falten[tree.<span class="property">key</span>] = tree ;</span><br><span class="line">      </span><br><span class="line">      <span class="title function_">handleGetFlatenTree</span>(tree.<span class="property">children</span>,flaten);</span><br><span class="line">  &#125;)</span><br><span class="line">    <span class="keyword">return</span> flaten;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">handleGetNodes (ids = [],flatenTree = &#123;&#125;)&#123;</span><br><span class="line">    <span class="keyword">return</span> ids.<span class="title function_">map</span>(<span class="function"><span class="params">v</span>=&gt;</span> flatenTree[v])</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
