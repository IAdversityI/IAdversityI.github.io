<h4 id="正则表达式收集"><a href="#正则表达式收集" class="headerlink" title="正则表达式收集"></a>正则表达式收集</h4><h5 id="1-网址完整性匹配"><a href="#1-网址完整性匹配" class="headerlink" title="1.网址完整性匹配"></a>1.网址完整性匹配</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">^(http(s)?:\/\/)?(www\.)?[\w-]+\.(com|net|cn)$</span><br></pre></td></tr></table></figure>

<h5 id="2-千分位划分"><a href="#2-千分位划分" class="headerlink" title="2.千分位划分"></a>2.千分位划分</h5><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> reg = <span class="regexp">/\d&#123;1,3&#125;(?=(\d&#123;3&#125;)+$)/g</span></span><br><span class="line">  <span class="keyword">return</span> <span class="string">`<span class="subst">$&#123;v&#125;</span>`</span>.<span class="title function_">replace</span>(reg, <span class="string">&#x27;$&amp;,&#x27;</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>demo:</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">formatNumber = <span class="function">(<span class="params">num</span>) =&gt;</span> &#123;</span><br><span class="line">      <span class="comment">// console.log(num)</span></span><br><span class="line">      <span class="keyword">let</span> source = <span class="title class_">String</span>(num).<span class="title function_">split</span>(<span class="string">&#x27;.&#x27;</span>);</span><br><span class="line">      source[<span class="number">0</span>] = source[<span class="number">0</span>].<span class="title function_">replace</span>(<span class="regexp">/\d&#123;1,3&#125;(?=(\d&#123;3&#125;)+$)/g</span>, <span class="string">&#x27;$&amp;,&#x27;</span>)</span><br><span class="line">      <span class="keyword">return</span> source.<span class="title function_">join</span>(<span class="string">&#x27;.&#x27;</span>);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
